<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Sign up - NS Verhalen</title>
		<link rel="stylesheet" type="text/css" href="../css/signup.css">
		<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
	</head>
	<body>
		<header>
			<a href="main.html">
				<img src="../img/nslogo.jpg" id="logo" alt="homepage">
			</a>
		</header>
		<main>
			<form action="main.html">
				<fieldset>
					
					<legend>Maak een gratis account aan</legend>
					<p>Vul de volgende gegevens in om uw NS-verhalen account aan te maken.</p>
					<label>E-mailadres: <input required type="email" ></label>
					<label>Gebruikersnaam: <input required type="text"></label>
					<label>Wachtwoord <input required type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" placeholder="Minimaal 6 karakters, 1 hoofdletter, 1 kleine letter en een cijfer"></label>

					<button class="cta">Maak een account aan</button>
										<a href="main.html">Annuleren</a>
					<a href="login.html">Ik heb al een account</a>
				</fieldset>
			</form>
		</main>
	</body>
</html>
